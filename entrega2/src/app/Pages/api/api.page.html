<ion-header >
  <ion-toolbar color="tertiary"> 
    <ion-title>Dirección</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-title>Datos</ion-title>
    </ion-card-header>
    <ion-item>
      <ion-select placeholder="Seleccione región"  [(ngModel)]="n1">
        <ion-select-option *ngFor="let usu of n2" [value]="n3" >{{usu.nombre}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Seleccione provincia"  [(ngModel)]="n4"></ion-select>
      <ion-select-option *ngFor="let usu of n5" [value]="n6" >{{usu.nombre}}</ion-select-option>
      
    </ion-item>
    <ion-item>
      <button mat-icon-button color="success" >
      <mat-icon aria-hidden="false" aria-label="salir" >arrow_right_alt</mat-icon>
    </button>
    </ion-item>
  </ion-card>

</ion-content>
<ion-footer>
  <ion-toolbar color="tertiary"> 
    <ion-row class="ion-no-border paddings">
      <ion-col size="4" >
      <button mat-icon-button color="success" >
        <mat-icon aria-hidden="false" aria-label="salir" (click)="salir()">reply_all</mat-icon>
      </button>
    </ion-col>
  </ion-row>

  </ion-toolbar>
</ion-footer>
